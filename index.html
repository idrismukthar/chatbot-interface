<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot interface</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css " />
  </head>
  <body>
    <nav class="navbar bg-primary text-white">
      <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand fw-bold">
          <span class="bot-logo">M</span> Mukthar's Bot
        </span>
      </div>
    </nav>

    <div class="chat-window" id="chat-window">
      <i class="bi bi-robot chat-logo">
        <br />
        <h6 class="bot-intro-text text-center mt-3">How may I help you?</h6>
      </i>
    </div>

    <div class="chat-footer">
      <input
        type="text"
        class="form-control chat-input"
        placeholder="Type your message here"
      />
      <label
        for="file-upload"
        class="btn btn-light upload-btn"
        title="Upload a file"
      >
        <i class="bi bi-paperclip"></i>
        <span class="tooltip-text"> Upload a file </span>
      </label>
      <input type="file" id="file-upload" class="d-none" title="Send" />
      <button class="btn btn-primary send-btn">
        <i class="bi bi-send"></i>
      </button>
    </div>
    <div class="api-toggle">
      <label>
        <input type="checkbox" id="api-toggle">
        <span>Use OpenAI</span>
      </label>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
